<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Super contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                Início:
                <input type="number" name="txtinicio" id="txtinicio" style="margin-left: 5px;">
            </p>
            <p>
                Fim:
                <input type="number" name="txtfim" id="txtfim" style="margin-left: 16px;">
            </p>
            <p>
                Passo:
                <input type="number" name="txtpasso" id="txtpasso">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
