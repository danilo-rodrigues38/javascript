<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <script>

        /* Para quebra de linha podemos usar a tag '<br>' como nos exemplos abaixo. */
        document.write('<h1>Trabalhando com String</h1>')
        var nome = window.prompt('Qual é o seu nome?');
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`);
        document.write(`Seu nome escrito em maiúsculas é ${nome.toUpperCase()}.<br>`);
        document.writeln(`Seu nome escrito em minúscula é ${nome.toLowerCase()}.<br>`);

        document.write('<br><br><h1>Trabalhando com números</h1>')
        var n1 = Number(window.prompt('Digite um número: '));
        document.write(`O valor digitado em decimal é ${n1.toFixed(2)}.<br>`);
        document.write(`O valor digitado com vigula como separador é ${n1.toFixed(2).replace("." , ",")}.<br>`);

        document.write('<br><br><h1>Trabalhando com formatação em moedas</h1>')
        var valor = n1.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})
        document.write(`O valor digitado em moeda padrão BRL é ${valor}.<br>`);

        var valor = n1.toLocaleString('en', {style: 'currency', currency: 'USD'})
        document.write(`O valor digitado em moeda padrão USD é ${valor}.<br>`);

        var valor = n1.toLocaleString('eru', {style: 'currency', currency: 'EUR'})
        document.write(`O valor digitado em moeda padrão EUR é ${valor}.<br>`);
    </script>
</body>
</html>
